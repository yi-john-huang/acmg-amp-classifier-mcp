apiVersion: v1
kind: ServiceMonitor
metadata:
  name: mcp-acmg-amp-server-metrics
  namespace: mcp-acmg-amp
  labels:
    app.kubernetes.io/name: mcp-acmg-amp-server
    app.kubernetes.io/component: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mcp-acmg-amp-server
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
    scheme: http

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-rules
  namespace: mcp-acmg-amp
  labels:
    app.kubernetes.io/name: mcp-acmg-amp-server
    app.kubernetes.io/component: monitoring
data:
  mcp-rules.yml: |
    groups:
    - name: mcp-acmg-amp-server
      rules:
      - alert: MCPServerDown
        expr: up{job="mcp-acmg-amp-server"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "MCP ACMG/AMP Server is down"
          description: "MCP ACMG/AMP Server has been down for more than 1 minute."
      
      - alert: MCPServerHighCPU
        expr: rate(container_cpu_usage_seconds_total{pod=~"mcp-acmg-amp-server-.*"}[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "MCP Server high CPU usage"
          description: "MCP Server CPU usage is above 80% for more than 5 minutes."
      
      - alert: MCPServerHighMemory
        expr: container_memory_usage_bytes{pod=~"mcp-acmg-amp-server-.*"} / container_spec_memory_limit_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "MCP Server high memory usage"
          description: "MCP Server memory usage is above 90% for more than 5 minutes."
      
      - alert: MCPServerHighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "MCP Server high error rate"
          description: "MCP Server error rate is above 5% for more than 2 minutes."
      
      - alert: MCPServerSlowResponse
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "MCP Server slow response time"
          description: "MCP Server 95th percentile response time is above 2 seconds for more than 5 minutes."
      
      - alert: PostgreSQLDown
        expr: up{job="postgresql"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database has been down for more than 1 minute."
      
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis cache has been down for more than 1 minute."
      
      - alert: MCPServerPodCrashLooping
        expr: rate(kube_pod_container_status_restarts_total{pod=~"mcp-acmg-amp-server-.*"}[15m]) > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "MCP Server pod crash looping"
          description: "MCP Server pod {{ $labels.pod }} is crash looping."

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard
  namespace: mcp-acmg-amp
  labels:
    app.kubernetes.io/name: mcp-acmg-amp-server
    app.kubernetes.io/component: monitoring
    grafana_dashboard: "1"
data:
  mcp-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "MCP ACMG/AMP Server Dashboard",
        "tags": ["mcp", "acmg", "amp", "variant-classification"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "HTTP Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_total[5m])",
                "legendFormat": "{{method}} {{status}}"
              }
            ],
            "yAxes": [
              {
                "label": "Requests/sec"
              }
            ]
          },
          {
            "id": 2,
            "title": "Response Time",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m]))",
                "legendFormat": "95th percentile"
              },
              {
                "expr": "histogram_quantile(0.50, rate(http_request_duration_seconds_bucket[5m]))",
                "legendFormat": "50th percentile"
              }
            ],
            "yAxes": [
              {
                "label": "Seconds"
              }
            ]
          },
          {
            "id": 3,
            "title": "CPU Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{pod=~\"mcp-acmg-amp-server-.*\"}[5m])",
                "legendFormat": "{{pod}}"
              }
            ],
            "yAxes": [
              {
                "label": "CPU Usage"
              }
            ]
          },
          {
            "id": 4,
            "title": "Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "container_memory_usage_bytes{pod=~\"mcp-acmg-amp-server-.*\"}",
                "legendFormat": "{{pod}}"
              }
            ],
            "yAxes": [
              {
                "label": "Bytes"
              }
            ]
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }