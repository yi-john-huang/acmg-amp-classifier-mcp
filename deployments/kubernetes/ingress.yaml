apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcp-acmg-amp-ingress
  namespace: mcp-acmg-amp
  labels:
    app.kubernetes.io/name: mcp-acmg-amp-server
    app.kubernetes.io/component: ingress
  annotations:
    # Ingress class
    kubernetes.io/ingress.class: "nginx"
    
    # SSL/TLS configuration
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Security headers
    nginx.ingress.kubernetes.io/custom-http-errors: "404,503"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Content-Type-Options nosniff;
      add_header X-Frame-Options DENY;
      add_header X-XSS-Protection "1; mode=block";
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
      add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; media-src 'self'; object-src 'none'; child-src 'none'; frame-src 'none'; worker-src 'none'; frame-ancestors 'none'; form-action 'self'; base-uri 'self'; manifest-src 'self';" always;
    
    # Rate limiting
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    
    # Body size limit
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    
    # Timeout configuration
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "5"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    
    # Health check configuration
    nginx.ingress.kubernetes.io/upstream-fail-timeout: "3"
    nginx.ingress.kubernetes.io/upstream-max-fails: "3"
spec:
  tls:
  - hosts:
    - mcp-acmg-amp.example.com
    - api.mcp-acmg-amp.example.com
    secretName: mcp-acmg-amp-tls
  rules:
  - host: mcp-acmg-amp.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mcp-acmg-amp-server
            port:
              number: 8080
  - host: api.mcp-acmg-amp.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mcp-acmg-amp-server
            port:
              number: 8080

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mcp-acmg-amp-network-policy
  namespace: mcp-acmg-amp
  labels:
    app.kubernetes.io/name: mcp-acmg-amp-server
    app.kubernetes.io/component: security
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from nginx ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
  # Allow ingress within namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: mcp-acmg-amp
  # Allow monitoring from prometheus
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9090
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow HTTPS for external API calls
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow communication within namespace
  - to:
    - namespaceSelector:
        matchLabels:
          name: mcp-acmg-amp