# Docker Compose Configuration for MCP ACMG/AMP Server
# Production-ready setup with PostgreSQL, Redis, and MCP server

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mcp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-acmg_amp_mcp}
      POSTGRES_USER: ${POSTGRES_USER:-mcpuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/db-init:/docker-entrypoint-initdb.d:ro
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mcpuser} -d ${POSTGRES_DB:-acmg_amp_mcp}"]
      interval: 10s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mcp-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 512mb --maxmemory-policy allkeys-lru --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 64M

  # MCP ACMG/AMP Server
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: mcp-acmg-amp-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database Configuration
      DATABASE_URL: postgresql://${POSTGRES_USER:-mcpuser}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-acmg_amp_mcp}?sslmode=disable
      
      # Redis Configuration
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      
      # MCP Server Configuration
      MCP_TRANSPORT: ${MCP_TRANSPORT:-http}
      MCP_HTTP_PORT: ${MCP_HTTP_PORT:-8080}
      MCP_HTTPS_PORT: ${MCP_HTTPS_PORT:-8443}
      MCP_METRICS_PORT: ${MCP_METRICS_PORT:-9090}
      
      # Logging Configuration
      MCP_LOG_LEVEL: ${MCP_LOG_LEVEL:-info}
      MCP_LOG_FORMAT: ${MCP_LOG_FORMAT:-json}
      
      # Performance Configuration
      MCP_MAX_CONNECTIONS: ${MCP_MAX_CONNECTIONS:-1000}
      MCP_CACHE_ENABLED: ${MCP_CACHE_ENABLED:-true}
      MCP_COMPRESSION_ENABLED: ${MCP_COMPRESSION_ENABLED:-true}
      
      # External API Configuration
      CLINVAR_API_KEY: ${CLINVAR_API_KEY}
      GNOMAD_API_KEY: ${GNOMAD_API_KEY}
      COSMIC_API_KEY: ${COSMIC_API_KEY}
      
      # Security Configuration
      MCP_TLS_ENABLED: ${MCP_TLS_ENABLED:-false}
      MCP_TLS_CERT_PATH: ${MCP_TLS_CERT_PATH:-/app/certs/server.crt}
      MCP_TLS_KEY_PATH: ${MCP_TLS_KEY_PATH:-/app/certs/server.key}
      
      # Application Configuration
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-true}
      GIN_MODE: release
      GOMAXPROCS: ${GOMAXPROCS:-0}
    ports:
      - "${MCP_HTTP_PORT:-8080}:8080"
      - "${MCP_HTTPS_PORT:-8443}:8443" 
      - "${MCP_METRICS_PORT:-9090}:9090"
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
      - mcp_data:/app/data
      - ${TLS_CERTS_PATH:-./certs}:/app/certs:ro
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "/app/scripts/health-check.sh"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: mcp-nginx
    restart: unless-stopped
    depends_on:
      - mcp-server
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/conf.d:/etc/nginx/conf.d:ro
      - ${TLS_CERTS_PATH:-./certs}:/etc/nginx/certs:ro
      - nginx_logs:/var/log/nginx
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    profiles:
      - proxy

  # Prometheus Monitoring (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: mcp-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    ports:
      - "${PROMETHEUS_PORT:-9091}:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - mcp-network
    profiles:
      - monitoring

  # Grafana Dashboard (Optional)
  grafana:
    image: grafana/grafana:latest
    container_name: mcp-grafana
    restart: unless-stopped
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: false
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - mcp-network
    profiles:
      - monitoring

# Networks
networks:
  mcp-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Volumes
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  mcp_data:
    driver: local
  nginx_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local