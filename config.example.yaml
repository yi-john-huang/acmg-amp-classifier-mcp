# Example configuration file for ACMG-AMP MCP Server
# Copy this file to config.yaml and modify as needed

# Server configuration
server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: "30s"
  write_timeout: "30s"
  idle_timeout: "120s"
  tls_enabled: false
  # cert_file: "/path/to/cert.pem"
  # key_file: "/path/to/key.pem"

# Database configuration
database:
  host: "localhost"
  port: 5432
  database: "acmg_amp_mcp"
  username: "postgres"
  password: "your_password_here"
  ssl_mode: "disable"
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: "5m"

# External API configuration
external_api:
  clinvar:
    base_url: "https://eutils.ncbi.nlm.nih.gov/entrez/eutils/"
    api_key: ""  # Optional
    timeout: "30s"
    rate_limit: 10
    retry_count: 3
  
  gnomad:
    base_url: "https://gnomad.broadinstitute.org/api/"
    api_key: ""  # Optional
    timeout: "30s"
    rate_limit: 10
    retry_count: 3
  
  cosmic:
    base_url: "https://cancer.sanger.ac.uk/cosmic/"
    api_key: "your_cosmic_api_key_here"  # Required for COSMIC
    timeout: "30s"
    rate_limit: 10
    retry_count: 3

# Cache configuration (Redis)
cache:
  redis_url: "redis://localhost:6379"
  default_ttl: "24h"
  max_retries: 3
  pool_size: 10
  pool_timeout: "4s"

# Logging configuration
logging:
  level: "info"  # debug, info, warn, error, fatal, panic
  format: "json"  # json, text
  output: "stdout"  # stdout, stderr, or file path
  # For file output:
  # filename: "/var/log/acmg-amp-mcp-server.log"
  max_size: 100  # MB
  max_backups: 3
  max_age: 28  # days
  compress: true

# Environment (optional)
# environment: "development"  # development, staging, production